version: '3.7'

services:
        jenkins:
                image: 'jenkins/jenkins'
                restart: unless-stopped
                user: root
                privileged: true
                ports:
                        - '5000:8080'
                volumes:
                        - '/home/ubuntu/docker/jenkins-data:/var/jenkins_home'
                        - '/var/run/docker.sock:/var/run/docker.sock'
                        - '/usr/bin/docker:/usr/bin/docker'
                container_name: 'inline_jenkins'
